{% extends 'base.html' %}

{% block head %}

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/techlogo.png" />
    <link rel = "stylesheet" href = "../static/css/styles.css" type ="text/css"/>
    <script async defer src="../static/js/buses.js"></script>

{% endblock %}

{% block body %}

<div id = "content" class = "">
    <nav id = "mainNav">
        <ul>
            <li><div id="SignIn" data-width="100"  data-longtile="true"class="g-signin2" data-onsuccess="onSignIn"></div></li>
            <li><a class = "active navItem" href = "{{ url_for('index') }}">Sign Up</a></li>
            <li><a class = "navItem" href = "{{ url_for('routes') }}">Routes</a></li>
        </ul>
    </nav>  


    <div id = "iForm" class = "fadeIn animated">
        <h1 id = "sTitle">Late Bus Signup</h1>

        <form >
            <div class="row">
    
    
                <input required placeholder = "Club Name"id="name" class="input" name="" type="text" value="" size="30"/><br/>
    
                <span id="name_validation" class="error_message"></span>
            </div>
           
            <div class="row">
                <input required id="teacher" placeholder = "Club Adviser" class="input" name="" type="text" value="" size="30"/><br/>
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <textarea required class = "input" id="message" placeholder = "Reason" class="message" name=" rows="7" cols="30"></textarea><br/>
                <span id="message_validation" class="error_message"></span>
            </div>
            <div class = "row">
                    <select required class = "input">
                        <option disabled selected value> -- Select a Bus -- </option>
                        <option value = "bus1">Bus 1</option>
                        <option value = "bus2">Bus 2</option>
                        <option value = "bus3">Bus 3</option>
                    </select>
                </div>
            <input onclick = "Buses.submit()"id="submit_button" type="submit" value="Submit"/>

    </div>
    <div id = "iRight">
            <img src = "../static/images/raiderbird.png" alt = "raider" id = "raider"/>
    </div>
</div>

{% endblock %}
