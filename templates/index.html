{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<img src = "../static/images/techlogo.png" alt = "techlogo" id = "tech"/>
<nav id = "responsiveNav">
    <div class = "hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ul class = "nav-links">
        <li><a href = "{{ url_for('index') }}">Sign Up</a></li>
        <li><a href = "{{ url_for('routes') }}">Routes</a></li>
        <li><a href = "{{ url_for('profile') }}">Profile</a></li>
    </ul>
</nav> 
<div id = "content" class = "" >    
    <nav id = "mainNav" class="desktopNav">
        <ul>
            <li><div id="SignIn" data-width="100"  data-longtile="true"class="g-signin2" data-onsuccess="onSignIn"></div></li>
            <li><a href = "{{ url_for('index') }}" class="active">Sign Up</a></li>
            <li><a href = "{{ url_for('routes') }}">Routes</a></li>
            <li><a href = "{{ url_for('profile') }}">Profile</a></li>
        </ul>
    </nav> 
    <div id = "iForm" class="iForm">
        <h1 id = "sTitle">Late Bus Signup</h1>

        <form >
            <div class= "row">
                <select required class="input" id = "selAct" onchange='checkResponse();'>
                    <option disabled selected value> --  Activity? -- </option>
                    <option value = "club">Club</option>
                    <option value = "sport">Sport</option>
                    <option value = "extra_help">Extra Help</option>
                    <option value = "detention">Detention</option>
                    <option value = "other">Other</option>
                </select>
            </div>
            <div class="row" style='display:none' id ="specifyRow">
                <input  required placeholder = "Specify"id="specify" class="input" name="" type="text" value="" size="30"/><br/>
    
                <span id="name_validation" class="error_message"></span>
            </div>
            
            <div class="row" style='display:none' id ="teacherRow">
                <input  required id="teacher" placeholder = "" class="input" name="" type="text" value="" size="30"/><br/>
                <span id="email_validation" class="error_message"></span>
            </div>
            <div class="row">
                <textarea required class = "input" id="message" placeholder = "Reason" class="message" name=" rows="7" cols="30"></textarea><br/>
                <span id="message_validation" class="error_message"></span>
            </div>
            <div class = "row">
                    <select required class = "input">
                        <option disabled selected value> -- Select a Bus -- </option>
                        <option value = "bus1">Bus 1</option>
                        <option value = "bus2">Bus 2</option>
                        <option value = "bus3">Bus 3</option>
                    </select>
                </div>
            <input onclick = "Buses.submit()"id="submit_button" type="submit" value="Submit"/>

</div>
<div id = "iRight">
        <img src = "../static/images/techlogo.png" alt = "techlogo" id = "raider"/>
</div>





{% endblock %}
